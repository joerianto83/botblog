<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotBlog - AI-Powered Blog Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #667eea;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        .bot-btn {
            background: #764ba2;
        }
        
        .bot-btn:hover {
            background: #653a8c;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .posts {
            display: grid;
            gap: 20px;
        }
        
        .post {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }
        
        .post:hover {
            transform: translateX(5px);
        }
        
        .post.bot-post {
            border-left-color: #764ba2;
            background: #faf8fc;
        }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }
        
        .post-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .post-meta {
            font-size: 12px;
            color: #999;
        }
        
        .post-content {
            margin: 15px 0;
            color: #555;
        }
        
        .post-actions {
            display: flex;
            gap: 10px;
        }
        
        .delete-btn {
            background: #e74c3c;
            padding: 5px 15px;
            font-size: 12px;
        }
        
        .delete-btn:hover {
            background: #c0392b;
        }
        
        .bot-badge {
            background: #764ba2;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }
        
        #createForm {
            display: none;
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .no-posts {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ BotBlog</h1>
            <p class="subtitle">AI-Powered Blog Platform with Automated Content Generation</p>
        </header>
        
        <div class="controls">
            <button onclick="toggleForm()">‚úçÔ∏è New Post</button>
            <button class="bot-btn" onclick="generateBotPost()">ü§ñ Generate Bot Post</button>
            <button onclick="loadPosts()">üîÑ Refresh</button>
        </div>
        
        <div id="createForm">
            <h3 style="margin-bottom: 15px;">Create New Post</h3>
            <div class="form-group">
                <label>Title:</label>
                <input type="text" id="title" placeholder="Enter post title">
            </div>
            <div class="form-group">
                <label>Content:</label>
                <textarea id="content" placeholder="Write your post content..."></textarea>
            </div>
            <div class="form-group">
                <label>Author:</label>
                <input type="text" id="author" placeholder="Your name (optional)">
            </div>
            <button onclick="createPost()">Publish Post</button>
            <button onclick="toggleForm()" style="background: #95a5a6;">Cancel</button>
        </div>
        
        <div id="posts" class="posts">
            <div class="no-posts">Loading posts...</div>
        </div>
    </div>
    
    <script>
        async function loadPosts() {
            try {
                const response = await fetch('/api/posts');
                const posts = await response.json();
                
                const postsContainer = document.getElementById('posts');
                
                if (posts.length === 0) {
                    postsContainer.innerHTML = '<div class="no-posts">No posts yet. Create one or generate a bot post!</div>';
                    return;
                }
                
                postsContainer.innerHTML = posts.map(post => `
                    <div class="post ${post.bot ? 'bot-post' : ''}">
                        <div class="post-header">
                            <div>
                                <h3 class="post-title">${escapeHtml(post.title)}</h3>
                                <div class="post-meta">
                                    By ${escapeHtml(post.author)} ‚Ä¢ ${new Date(post.createdAt).toLocaleString()}
                                    ${post.bot ? '<span class="bot-badge">BOT</span>' : ''}
                                </div>
                            </div>
                        </div>
                        <div class="post-content">${escapeHtml(post.content)}</div>
                        <div class="post-actions">
                            <button class="delete-btn" onclick="deletePost(${post.id})">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('posts').innerHTML = '<div class="no-posts">Error loading posts</div>';
            }
        }
        
        async function createPost() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const author = document.getElementById('author').value;
            
            if (!title || !content) {
                alert('Please fill in title and content');
                return;
            }
            
            try {
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content, author })
                });
                
                if (response.ok) {
                    document.getElementById('title').value = '';
                    document.getElementById('content').value = '';
                    document.getElementById('author').value = '';
                    toggleForm();
                    loadPosts();
                } else {
                    alert('Error creating post');
                }
            } catch (error) {
                console.error('Error creating post:', error);
                alert('Error creating post');
            }
        }
        
        async function deletePost(id) {
            if (!confirm('Are you sure you want to delete this post?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/posts/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadPosts();
                } else {
                    alert('Error deleting post');
                }
            } catch (error) {
                console.error('Error deleting post:', error);
                alert('Error deleting post');
            }
        }
        
        async function generateBotPost() {
            try {
                const response = await fetch('/api/bot/generate', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    loadPosts();
                } else {
                    alert('Error generating bot post');
                }
            } catch (error) {
                console.error('Error generating bot post:', error);
                alert('Error generating bot post');
            }
        }
        
        function toggleForm() {
            const form = document.getElementById('createForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }
        
        function escapeHtml(text) {
            if (typeof text !== 'string') {
                text = String(text);
            }
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load posts on page load
        loadPosts();
    </script>
</body>
</html>
